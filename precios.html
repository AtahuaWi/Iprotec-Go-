<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/main.css">

        <title> Iprotec Go! - tu seguridad primero </title>
   
    </head>
    <body>
     <div class="portada">
          <header id="header" class="header contenedor">
           <figure class="logo">
               <img src="images/iprotec-go.png" alt="logo" width="186" height="60">
           </figure>
           <nav class="menu">
              <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                 <li>
                     <a href="index.html#camaras">Nuestros Kits</a>
                 </li>
                 <li>
                     <a href="precios.html">Precios</a>
                 </li>


               </ul>
           </nav>
           </header>
       </div>
       <section class="contenedor tabla">
           <table>
              <thead>
                <tr>
                  <th>Modelo</th>
                  <th>Precio</th>
                  <th>Descripción</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Kit 4 CAM</td>
                  <td>S/ 799.00</td>
                  <td>HIKVISION</td>
                </tr>
                <tr>
                  <td>Kit 8 CAM</td>
                  <td>S/ 1500.00</td>
                  <td>HIKVISION</td>
                </tr>
                <tr>
                  <td>Kit 16 CAM</td>
                  <td>S/ 3500.00</td>
                  <td>HIKVISION</td>
                </tr>
              </tbody>
            </table>
        </section>
          
          
          
        <footer class="footer">
           <div class="contenedor">
                <div class="contacto">
                   <img src="images/iprotec-go-white.png" alt="">
                   <a href="tel:+51986900646"> <strong>Teléfono</strong><span>986 900 646</span> </a>
                   <a href=""><strong>E-mail:</strong><span>info@iprotecgo.com</span></a>
                </div>
                <div class="formulario">
                   <div class="col1">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" required name="nombre">
                        <label for="email">E-mail</label>
                        <input type="email" required id="email" name="email">
                        <div class="genero">
                            <label for="mujer">
                                <input type="radio" id="mujer" checked name="genero" value="nujer"> mujer
                            </label>
                            <label for="hombre">
                                <input type="radio" id="hombre" name="genero" value="hombre"> hombre
                            </label>
                        </div>
                        <div class="intereses">
                           <label for="cotizacion">
                               <input type="checkbox" id="cotizacion" checked name="intereses" value="cotizacion">Cotización
                           </label>
                           <label for="reclamos">
                               <input type="checkbox" id="reclamos" name="intereses" value="reclamos">Reclamos
                           </label>
                           <label for="comentarios">
                               <input type="checkbox" id="comentarios" name="intereses" value="comentarios">Comentarios
                           </label>
                           <label for="otros">
                               <input type="checkbox" id="otros" name="intereses" value="otros">Otros
                           </label>

                        </div>
                    </div>
                    <div class="col2" >
                        <label for="mensaje">Comentarios</label>
                        <textarea name="mensaje" id="mensaje" cols="27" rows="10"></textarea>
                        <input type="submit" class="boton" value="Enviar">
                    </div>

                </div>
            </div>
    </footer>    
    </body>
</html>
